<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natan Tech</title>
<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at 20% 30%, #c084fc, transparent 40%),
                radial-gradient(circle at 80% 70%, #a78bfa, transparent 40%),
                radial-gradient(circle at 50% 50%, #f0abfc, transparent 50%);
    filter: blur(100px);
}

main {
    width: 90%;
    max-width: 900px;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.glass {
    padding: 40px;
    border-radius: 30px;
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
}

.cards {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.card {
    padding: 20px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.4);
    min-width: 180px;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.opinie {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 30px;
}

input, textarea, select, button {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border-radius: 15px;
    border: none;
    text-align: center;
}

input, textarea, select {
    background: rgba(255,255,255,0.6);
}

button {
    background: white;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}
</style>
</head>
<body>

<main>

<section class="glass hero">
    <h1>Natan Tech</h1>
    <p>Profesjonalny serwis i przyspieszanie laptop√≥w</p>
</section>

<section class="glass">
    <h2>Us≈Çugi</h2>
    <div class="cards">
        <div class="card">üöÄ Przyspieszanie laptop√≥w</div>
        <div class="card">üõ° Usuwanie wirus√≥w</div>
        <div class="card">üîç Diagnostyka</div>
        <div class="card">üíæ Instalacja systemu</div>
    </div>
</section>

<section class="glass">
    <h2>Opinie klient√≥w</h2>
    <div id="opinie" class="opinie"></div>

    <input id="imie" placeholder="Imiƒô">
    <textarea id="tresc" placeholder="Twoja opinia"></textarea>
    <select id="gwiazdy">
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="3">‚≠ê‚≠ê‚≠ê</option>
        <option value="2">‚≠ê‚≠ê</option>
        <option value="1">‚≠ê</option>
    </select>
    <button id="dodaj">Dodaj opiniƒô</button>
</section>

</main>

<!-- Firebase + JS -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCko-H-P5WdD8u-9JN_h_euea1aHQnUzv8",
  authDomain: "serwiskomlab-80aeb.firebaseapp.com",
  projectId: "serwiskomlab-80aeb",
  storageBucket: "serwiskomlab-80aeb.firebasestorage.app",
  messagingSenderId: "670378709941",
  appId: "1:670378709941:web:5f55cd043bad072c483ffc",
  measurementId: "G-YK88ET8W97"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const opinieRef = db.collection("opinie");

function wczytajOpinie() {
    opinieRef.get().then(snapshot => {
        const container = document.getElementById("opinie");
        container.innerHTML = "";
        snapshot.forEach(doc => {
            const op = doc.data();
            container.innerHTML += `
                <div class="card">
                    <strong>${op.imie}</strong><br>
                    ${"‚≠ê".repeat(op.gwiazdy)}<br>
                    ${op.tresc}
                </div>
            `;
        });
    });
}

document.getElementById("dodaj").addEventListener("click", () => {
    const imie = document.getElementById("imie").value.trim();
    const tresc = document.getElementById("tresc").value.trim();
    const gwiazdy = parseInt(document.getElementById("gwiazdy").value);

    if(!imie || !tresc){ alert("Uzupe≈Çnij pola!"); return; }

    opinieRef.add({
        imie, tresc, gwiazdy, data: Date.now()
    }).then(() => {
        document.getElementById("imie").value="";
        document.getElementById("tresc").value="";
        wczytajOpinie();
    });
});

wczytajOpinie();
</script>
</body>
</html>
